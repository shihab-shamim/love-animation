<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Heart with Love Message</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            position: relative;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, 
                rgba(26, 26, 46, 0.9) 0%, 
                rgba(22, 33, 62, 0.9) 50%, 
                rgba(15, 52, 96, 0.9) 100%),
                url('https://i.ibb.co/JxPxbKf/Whats-App-Image-2024-11-12-at-01-41-00-6820c154.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
            perspective: 1000px;
        }

        .container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            width: 100%;
            padding: 20px;
        }

        .heart {
            position: relative;
            width: clamp(200px, 50vw, 400px);
            height: clamp(200px, 50vw, 400px);
            transform-style: preserve-3d;
            filter: drop-shadow(0 0 20px rgba(244, 63, 94, 0.3));
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: calc(50% + 1px);
            height: 80%;
            background: linear-gradient(135deg, #ff2e63 0%, #ff0844 100%);
            border-radius: 100px 100px 0 0;
            box-shadow: 0 4px 12px rgba(244, 63, 94, 0.3);
            transition: all 0.5s ease;
            backface-visibility: hidden;
        }

        .heart::before {
            left: 50%;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            animation: break-left 10s ease-in-out infinite;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            animation: break-right 10s ease-in-out infinite;
        }

        .love-text {
            position: absolute;
            background: linear-gradient(135deg, #ff2e63 0%, #ff0844 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-align: center;
            font-size: clamp(2em, 5vw, 3.5em);
            opacity: 0;
            z-index: 2;
            animation: show-text 10s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
            transform-style: preserve-3d;
            filter: drop-shadow(0 0 10px rgba(244, 63, 94, 0.5));
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff2e63;
            border-radius: 50%;
            animation: particle-float 3s ease-in-out infinite;
        }

        @keyframes particle-float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }
            50% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0.8;
            }
        }

        @keyframes show-text {
            0%, 15% {
                opacity: 0;
                transform: translateZ(-100px) scale(0.5) rotateY(0deg);
            }
            30%, 70% {
                opacity: 1;
                transform: translateZ(100px) scale(1.2) rotateY(360deg);
            }
            85%, 100% {
                opacity: 0;
                transform: translateZ(-100px) scale(0.5) rotateY(720deg);
            }
        }

        @keyframes break-left {
            0%, 15% {
                transform: rotate(-45deg);
                opacity: 1;
            }
            30%, 70% {
                transform: rotate(-45deg) translate(-200px, -100px);
                opacity: 0;
            }
            85%, 100% {
                transform: rotate(-45deg);
                opacity: 1;
            }
        }

        @keyframes break-right {
            0%, 15% {
                transform: rotate(45deg);
                opacity: 1;
            }
            30%, 70% {
                transform: rotate(45deg) translate(200px, -100px);
                opacity: 0;
            }
            85%, 100% {
                transform: rotate(45deg);
                opacity: 1;
            }
        }

        .glow {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at center, 
                rgba(255, 46, 99, 0.2) 0%,
                rgba(255, 8, 68, 0.1) 30%,
                transparent 70%);
            animation: glow 10s ease-in-out infinite;
            z-index: -1;
            filter: blur(20px);
            transform: translate(-25%, -25%);
        }

        @keyframes glow {
            0%, 15% {
                opacity: 0.3;
                transform: scale(1) translateZ(0) rotate(0deg);
            }
            30%, 70% {
                opacity: 0.8;
                transform: scale(1.5) translateZ(50px) rotate(180deg);
            }
            85%, 100% {
                opacity: 0.3;
                transform: scale(1) translateZ(0) rotate(360deg);
            }
        }

        .background-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                radial-gradient(1px 1px at 10% 10%, white 1px, transparent 0),
                radial-gradient(1px 1px at 20% 20%, white 1px, transparent 0),
                radial-gradient(1px 1px at 30% 30%, white 1px, transparent 0),
                radial-gradient(1px 1px at 40% 40%, white 1px, transparent 0),
                radial-gradient(1px 1px at 50% 50%, white 1px, transparent 0);
            background-size: 550px 550px;
            animation: stars-move 100s linear infinite;
            opacity: 0.3;
        }

        @keyframes stars-move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 550px 550px;
            }
        }

        /* Media Queries for better responsiveness */
        @media (max-width: 768px) {
            .heart {
                width: clamp(150px, 70vw, 300px);
                height: clamp(150px, 70vw, 300px);
            }

            .love-text {
                font-size: clamp(1.5em, 6vw, 2.5em);
            }

            @keyframes break-left {
                30%, 70% {
                    transform: rotate(-45deg) translate(-150px, -75px);
                }
            }

            @keyframes break-right {
                30%, 70% {
                    transform: rotate(45deg) translate(150px, -75px);
                }
            }
        }

        @media (max-width: 480px) {
            .heart {
                width: clamp(120px, 80vw, 250px);
                height: clamp(120px, 80vw, 250px);
            }

            .love-text {
                font-size: clamp(1.2em, 7vw, 2em);
            }

            .background-stars {
                background-size: 400px 400px;
            }
        }
        
    </style>
</head>
<body>
    <div class="background-stars"></div>
    <div class="container">
        <div class="particles"></div>
        <div class="heart">
            <div class="glow"></div>
        </div>
        <div class="love-text">My Heart ðŸ–¤</div>
    </div>
   
    <script>
        function createParticles() {
            const particles = document.querySelector('.particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.setProperty('--tx', `${Math.random() * 200 - 100}px`);
                particle.style.setProperty('--ty', `${Math.random() * 200 - 100}px`);
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 3}s`;
                particles.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
